<div class="loginform">
  <h2>Login</h2>
  <form action="" autocomplete="off">
      <p>Username</p>
      <input type="text" [(ngModel)]="loginObj.username" name="username" placeholder="Username">
      <p>Password</p>
      <input type="password" [(ngModel)]="loginObj.password" name="password" placeholder="Password">
      <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>
      <input type="submit" (click)="onLogin()" name="login-btn" value="Login">
  </form>        
</div>
