<h1>Campaigns</h1>

<table mat-table [dataSource]="dataSource">

    <!-- <ng-container matColumnDef="Id">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let data"> {{data.Id}} </td>
    </ng-container> -->

    <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef> Campaign Title </th>
        <td mat-cell *matCellDef="let data"> <div>{{data.title}}</div> </td>
    </ng-container>

    <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> Campaign Description </th>
        <td mat-cell *matCellDef="let data"> <div>{{data.description}}</div> </td>
    </ng-container>

    <ng-container matColumnDef="point">
        <th mat-header-cell *matHeaderCellDef> Point </th>
        <td mat-cell *matCellDef="let data"> 
            <div>
                <button (click)="decreasePoint(data)" mat-mini-fab class="decrease-button">-</button>
                <span>{{data.point}}</span>
                <button (click)="increasePoint(data)" mat-mini-fab class="increase-button">+</button>
            </div>
          </td>
    </ng-container>

    <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef> Date </th>
        <td mat-cell *matCellDef="let data"> <div>{{data.date | date}}</div> </td>
    </ng-container>

    <ng-container matColumnDef="Delete">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let data">
            <div>
                <button type="button" (click)="deleteCampaign(data)" mat-raised-button color="warn">Delete</button>
            </div>
        </td>
    </ng-container>

    <ng-container matColumnDef="Update">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let data">
            <div>    <button type="button" (click)="updateCampaign(data)" mat-raised-button color="primary">Update</button>
            </div>
        </td>
    </ng-container>

    <tr class="custom-table-header" mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay; let even = even; let odd = odd" [ngClass]="{
      'mat-row-even': even,
      'mat-row-odd': odd
    }"></tr>

</table>

<div class="no-campaign-message" *ngIf="dataSource.data.length < 1">There are no campaigns to show. Please add a new campaign on the Add Campaign page.</div>
