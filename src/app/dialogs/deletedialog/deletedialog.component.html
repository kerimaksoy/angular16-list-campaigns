<h2 mat-dialog-title>Do you want to delete this campaign?</h2>
<mat-dialog-content>
    <h3><span class="bold">Title:</span> {{campaign.title}}</h3>
    <h3><span class="bold">Description:</span> {{campaign.description}}</h3>
    <h3><span class="bold">Point:</span> {{campaign.point}}</h3>
    <h3><span class="bold">Date:</span> {{campaign.date | date}}</h3>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-raised-button mat-dialog-close>Cancel</button>
    <button (click)="deleteCampaign()" mat-raised-button cdkFocusInitial [mat-dialog-close]="true"
        color="warn">Delete</button>
</mat-dialog-actions>
